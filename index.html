<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"> <!-- Fuente de 8 bits -->
</head>
<body>
    <div id="controls">
        <button id="up">↑</button>
        <button id="down">↓</button>
        <button id="left">←</button>
        <button id="right">→</button>
    </div>
    
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <img id="logo-image" src="logo scentium (BLANCO).png" alt="Logo Scentium">
        <div id="logo-text">More than a Flavour</div> <!-- Texto agregado aquí -->
        <div id="logo-text1">Our Flavours:</div> <!-- Texto agregado aquí -->
        <div id="logo-text2">Level Up </div> <!-- Texto agregado aquí -->
        <div id="logo-text22">(Dairy) </div> <!-- Texto agregado aquí -->
        <div id="logo-text3">Magic Potion</div> <!-- Texto agregado aquí -->
        <div id="logo-text4">(Powder Drink)</div> <!-- Texto agregado aquí -->
        <div id="logo-text5">Red Potion</div> <!-- Texto agregado aquí -->
        <div id="logo-text6">(Functional Drink)</div> <!-- Texto agregado aquí -->
        <div id="logo-text7">Game Godess Soda</div> <!-- Texto agregado aquí -->
        <div id="logo-text8">(CSD)</div> <!-- Texto agregado aquí -->
        <div id="logo-text9">Energy</div> <!-- Texto agregado aquí -->
        <div id="logo-text10">(Gummy)</div> <!-- Texto agregado aquí -->
        <div id="logo-text11">Spicy wheel</div> <!-- Texto agregado aquí -->
        <div id="logo-text12">(Snack)</div> <!-- Texto agregado aquí -->
        <div id="logo-text13">Gaming</div> <!-- Texto agregado aquí -->
        <div id="logo-text14">(Bakery)</div> <!-- Texto agregado aquí -->
        <img id="logo-image1" src="level up.png" alt="Logo1">
        <img id="logo-image2" src="magic potions.png" alt="Logo2">
        <img id="logo-image3" src="Red Potion.png" alt="Logo3">
        <img id="logo-image4" src="Gamer Goddess.png" alt="Logo4">
        <img id="logo-image5" src="Energy gummy.png" alt="Logo5">
        <img id="logo-image6" src="spicy challenge.png" alt="Logo6">
        <img id="logo-image7" src="Gaming cookie.png" alt="Logo7">

        
    </div>
    <script src="script.js"></script>
</body>
</html>
